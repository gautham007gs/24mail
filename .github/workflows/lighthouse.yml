name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
      
      - name: Build production
        run: npm run build
      
      - name: Start production server
        run: |
          PORT=5005 node dist/index.js > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 2
          if ! ps -p $SERVER_PID > /dev/null; then
            echo "Server failed to start"
            cat /tmp/server.log
            exit 1
          fi
      
      - name: Run Lighthouse (JSON + HTML)
        run: |
          npx -y lighthouse http://127.0.0.1:5005 \
            --output=json \
            --output-path=./lighthouse-report.json \
            --preset=desktop \
            --chrome-flags="--no-sandbox" || true
          npx -y lighthouse http://127.0.0.1:5005 \
            --output=html \
            --output-path=./lighthouse-report.html \
            --preset=desktop \
            --chrome-flags="--no-sandbox" || true
      
      - name: Check Lighthouse scores
        if: always()
        run: node scripts/check-lighthouse-threshold.js
        continue-on-error: true
      
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            lighthouse-report.html
            lighthouse-report.json
          retention-days: 30
      
      - name: Comment PR with scores
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('./lighthouse-report.json', 'utf-8'));
              const scores = {
                performance: Math.round((report.categories.performance?.score || 0) * 100),
                accessibility: Math.round((report.categories.accessibility?.score || 0) * 100),
                'best-practices': Math.round((report.categories['best-practices']?.score || 0) * 100),
                seo: Math.round((report.categories.seo?.score || 0) * 100),
              };
              
              const scoreColor = (score) => score >= 90 ? 'ðŸŸ¢' : score >= 70 ? 'ðŸŸ¡' : 'ðŸ”´';
              
              const comment = `## ðŸ“Š Lighthouse Report
              
| Category | Score |
|----------|-------|
| ${scoreColor(scores.performance)} Performance | ${scores.performance} |
| ${scoreColor(scores.accessibility)} Accessibility | ${scores.accessibility} |
| ${scoreColor(scores['best-practices'])} Best Practices | ${scores['best-practices']} |
| ${scoreColor(scores.seo)} SEO | ${scores.seo} |

[ðŸ“– View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (e) {
              console.log('Could not parse Lighthouse report:', e.message);
            }
      
      - name: Stop server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi
