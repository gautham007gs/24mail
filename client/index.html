    <!-- Critical inline styles for fastest first paint (LCP optimization) -->
    <style>
      :root { --background: 120 100% 98%; --foreground: 210 7% 11%; --primary: 141 61% 52%; --card: 120 100% 97%; --accent: 141 71% 45%; --muted: 210 7% 21%; --border: 210 7% 11%; }
      .dark { --background: 141 76% 5%; --foreground: 127 48% 86%; --primary: 141 100% 60%; --card: 141 45% 8%; --accent: 141 71% 55%; --muted: 141 15% 25%; --border: 141 30% 20%; }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; scroll-behavior: smooth; }
      body { font-family: system-ui, -apple-system, sans-serif; background-color: hsl(var(--background)); color: hsl(var(--foreground)); line-height: 1.6; }
      #root { display: flex; flex-direction: column; min-height: 100vh; }
      /* Skeleton loader - above fold */
      .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      /* Preload state for smooth UX */
      @media (prefers-reduced-motion: reduce) { * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; scroll-behavior: auto !important; } }
    </style>
