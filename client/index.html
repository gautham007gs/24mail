    <!-- Critical inline styles for fastest first paint - covers above-fold content -->
    <style>
      :root { --background: 120 100% 98%; --foreground: 210 7% 11%; --primary: 141 61% 52%; --card: 120 100% 97%; --muted-foreground: 210 5% 45%; --border: 210 10% 90%; --accent: 141 70% 45%; }
      .dark { --background: 141 76% 5%; --foreground: 127 48% 86%; --primary: 141 100% 60%; --card: 141 45% 8%; --muted-foreground: 141 10% 60%; --border: 141 20% 15%; --accent: 141 80% 50%; }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; scroll-behavior: smooth; }
      body { font-family: system-ui, -apple-system, sans-serif; background-color: hsl(var(--background)); color: hsl(var(--foreground)); line-height: 1.6; }
      #root { display: flex; flex-direction: column; min-height: 100vh; }
      .text-display { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; line-height: 1.1; letter-spacing: -0.02em; }
      .text-body-lg { font-size: 1.125rem; line-height: 1.75; }
      header { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1rem; border-bottom: 1px solid hsl(var(--border)); position: sticky; top: 0; z-index: 50; background: hsl(var(--background) / 0.95); backdrop-filter: blur(8px); }
      main { flex: 1; padding: 1.5rem 1rem; }
      .container { max-width: 72rem; margin: 0 auto; }
      .text-center { text-align: center; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .init-skeleton { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; gap: 1rem; }
      .init-skeleton-text { height: 3rem; width: 80%; max-width: 500px; background: linear-gradient(90deg, hsl(var(--card)) 25%, hsl(var(--border)) 50%, hsl(var(--card)) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 0.5rem; }
      .init-skeleton-card { height: 200px; width: 90%; max-width: 600px; background: linear-gradient(90deg, hsl(var(--card)) 25%, hsl(var(--border)) 50%, hsl(var(--card)) 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 1rem; }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
    
    <!-- Preload main script for faster execution -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- DNS prefetch for faster resource loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Modern font pair: Inter (headings) + JetBrains Mono (email) - Non-blocking load -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet"></noscript>

  <body>
    <div id="root">
